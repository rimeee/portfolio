<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chillkill</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2462ed00bc.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <figure>
      <h1>
        <strong>Chill Kill</strong><br />
        <span> The 3rd Album</span>
      </h1>
      <a class="menu" href="#"><i class="fas fa-bars"></i></a>
      <p>2023 made by Red Production</p>
      <section>
        <article class="on">
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>Chill Kill</h2>
              <p>
                과감한 베이스 무빙과 스트링 선율, 화려하고 몽환적인 신스와 벨
                사운드를 중심으로 극적이고 변칙적인 조화를 이루며 유니크하게
                전개되는 팝 댄스곡이다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Blizzards.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>Knock Knock (Who's There?)</h2>
              <p>
                묵직한 베이스 위로 날카로운 스트링 사운드와 신비로운 벨 사운드가
                태엽처럼 어우러져 오싹함을 자아내는 댄스곡이다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Calm.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>Underwater</h2>
              <p>
                무게감 있고 그루비한 베이스와 몽환적인 신스 사운드를 기반으로
                진행되는 슬로우 템포 R&B 곡이다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Dusty_Road.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>Will I Ever See You Again?</h2>
              <p>
                절제된 보컬과 에너지 넘치는 비트 사이의 균형을 조화롭게 이어주는
                압도적인 사운드의 신스 드랍이 특징인 곡이다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Escape.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>Nightmare</h2>
              <p>
                무게감 있는 스트링 오케스트레이션과 레트로한 스윙 리듬이
                돋보이는 미디움 템포 R&B 곡이다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Payday.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>Iced Coffee</h2>
              <p>
                투명한 EP 사운드를 따라 감성적인 스트링과 기타 연주가 잔잔하게
                더해져 미니멀한 트랙이 돋보이는 R&B 발라드곡이다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Retreat.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>Wings</h2>
              <p>
                따뜻하고 청량한 피아노와 벨, 신스 사운드에 재즈 요소가 가미돼
                그루비한 감성이 느껴지는 업템포 R&B 곡이다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Seasonal.mp3"></audio>
            </div>
          </div>
        </article>

        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="txt">
              <h2>풍경화 (Scenery)</h2>
              <p>
                나긋한 기타 선율과 부드러운 보컬이 포근함을 선사하는 어쿠스틱
                발라드다.
              </p>
              <ul>
                <li class="pause"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="load"><i class="fas fa-rotate-right"></i></li>
              </ul>
              <audio src="/contents/music/Vespers.mp3"></audio>
            </div>
          </div>
        </article>
      </section>
      <!-- left & right btn -->
      <div class="btnPrev">
        <span>PREV MUSIC</span>
      </div>
      <div class="btnNext">
        <span>NEXT MUSIC</span>
      </div>
    </figure>
  </body>
</html>
